<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        body {
            background: blue;
        }
        /* Áp dụng cho màn hình có kích thước 777px trở xuống
        từ 0px cho đến 777px
        */
        @media screen and (max-width: 777px) {
            body {
                background: red;
            }
        }
    </style>
</head>
<body>

<pre>
    Cú pháp của media query :
    @media screen and (condition) {
        selector1 {
            // code css cho selector1
        }
    }

    Kỹ thuật media query dùng để sử lý cho các màn hình có kích cỡ khác nhau
    như là smartphone , máy tính bảng ipad , laptop , màn hình desktop
</pre>

</body>
</html>
